<div class="row no-gutters">
    <div class="col-sm-12 col-md-3 col-lg-3">
        <button (click)="removeFromCart()" class="btn btn-secondary btn-block">
            <i class="fa fa-minus-square fa-2x"></i>
        </button>
    </div>
    <div class="col text-center card-qt">
        {{ shoppingCart.getQuantity(product) }} in cart
    </div>
    <div class="col-sm-12 col-md-3 col-lg-3">
        <button (click)="addToCart()" class="btn btn-secondary btn-block">
            <i class="fa fa-plus-square fa-2x"></i>
        </button>
    </div>
</div>
