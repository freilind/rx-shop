<div class="row">
    <div class="col-sm-12 col-md-3 col-lg-3">
        <app-product-filter [category]="category"></app-product-filter>
    </div>
    <div class="col-sm-12 col-md-9 col-lg-9">
        <div class="row" *ngIf="cart$ | async as cart">
                <ng-container *ngFor="let product of filteredProducts; let i = index">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <app-product-card [product]="product" [shoppingCart]="cart"></app-product-card>
                    </div>
                    <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
                </ng-container>
            </div>
    </div>
</div>
