<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
    <div class="card-body">
        <p>
            You have {{ cart.totalItemsCount}} items in your shopping cart.
        </p>
        <button *ngIf="cart.items.length" (click)="clearCart()" class="float-right btn btn-secondary btn-sm">
            <i class="fa fa-trash fa-2x"></i>
            Clear Shopping Cart
        </button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center wc-230">Quantity</th>
                <th class="text-right wc-200">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>
                    <div [style.backgroundImage]="'url(' + item.imageUrl +')'" class="thumbnail" alt=""></div>
                </td>
                <td>
                    {{ item.title }}
                </td>
                <td>
                    <app-product-quantity [product]="item" [shoppingCart]="cart"></app-product-quantity>
                </td>
                <td class="text-right">
                    {{ item.totalPrice | currency:'USD':true }}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th class="text-center wc-230">
                    {{ cart.totalItemsCount}} items.
                </th>
                <th class="text-right wc-200">
                    Total: {{ cart.totalPrice | currency:'USD':true }}
                </th>
            </tr>
            <tr>
                <th colspan="4">
                    <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">
                        Check Out
                    </a>
                </th>
            </tr>
        </tfoot>
    </table>
</div>
